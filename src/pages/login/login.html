<ion-header>

  <ion-navbar color="primary">
    <div text-center>
    <ion-title text-center>Login</ion-title>
  </div>
  </ion-navbar>

</ion-header>


<ion-content>
  <div text-center style="padding-top:40px;">
    <ion-icon ios="ios-contact" md="md-contact" style="font-size:750%; text-align:center;" color="primary"></ion-icon>
  </div>
    <ion-list id="formcss">
        
        <ion-item>
          <ion-input type="text" placeholder="Username"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
      
    </ion-list>
    <div id="buttons">
    <button ion-button  round (click)='goToHome()'>Login</button>
    <button ion-button  round (click)='goToSignUp()'>SignUp</button>
    </div>
    <div text-center style="padding-left:23%; height:30px; margin:16px; margin-bottom:0;">
    <ion-checkbox style="margin-right:5px;" float-left [(ngModel)]="loggedin" (ionChange)="loggedIn()"></ion-checkbox>
    <ion-label float-left style="margin:0;">Keep me logged in</ion-label>
    </div>
    <div margin-left>
    <button ion-button color="primary">
        <ion-icon ios="logo-facebook" md="logo-facebook" item-start margin-right></ion-icon>Facebook
    </button>
    <button ion-button color="primary">
        <ion-icon ios="logo-google" md="logo-google" item-start margin-right></ion-icon>Google
    </button>
  </div>
    <div text-center>
    <button ion-button color="primary"  style="font-size:12px;" clear (click)='showPrompt()'>Forgot Password</button>
    </div>
</ion-content>
