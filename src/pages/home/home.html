<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>
  <ion-footer style="margin-bottom:15px;">
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block icon-start style="height:80px;" (click)="goToEntry()">
          <ion-icon ios="ios-add-circle-outline" md="md-add-circle"></ion-icon>
          Records <br>Entry
        </button>
      </ion-col >
      <ion-col>
        <button ion-button block icon-start style="height:80px;" (click)="goToGiveAway()">
          <ion-icon ios="ios-send-outline" md="md-send"></ion-icon>
          Give <br>Aways
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block icon-start style="height:80px;" (click)="goToRecieved()">
          <ion-icon ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
          Recieved <br>Items
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block icon-start style="height:80px;" (click)="goToReports()">
          <ion-icon ios="ios-document" md="md-document"></ion-icon>
          Reports
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
</ion-content>
